<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #ccc;
        }
        #Container>div{
            width: 300px;
            height: 300px;
            display: inline-block;
        }
        .f1{
            background: red;
        }
        .f2{
            background: blue;
        }
        .f3{
            background: green;
        }
    </style>
</head>
<body>
    <h1>ТЕСТОВОЕ ЗАДАНИЕ С ФИЛЬТРОМ</h1>
    <div class="controls">
        <label>Фильтр:</label>
        <button type="button" class="filter">All</button>
        <button type="button" class="filter3">GREEN</button>
        <button type="button" class="filter1">RED</button>
        <button type="button" class="filter2">BLUE</button>
    </div>
    <div id="Container" class="container">
        <div class="f1"></div>
        <div class="f3"></div>
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f1"></div>
        <div class="f1"></div>
        <div class="f3"></div>
        <div class="f2"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".filter1").click(function(){
                $(".f1").show();
                $(".f2").hide();
                $(".f3").hide();
            });
            $(".filter2").click(function(){
                $(".f1").hide();
                $(".f2").show();
                $(".f3").hide();
            });
            $(".filter3").click(function(){
                $(".f1").hide();
                $(".f2").hide();
                $(".f3").show();
            });
            $(".filter").click(function(){
                $(".f1").show();
                $(".f2").show();
                $(".f3").show();
            });
        });
    </script>
</body>
</html>
